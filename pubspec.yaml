name: outliner_view
description: A platform-agnostic Flutter outliner library with block-based editing, drag-and-drop reordering, and customizable rendering.
version: 0.1.0
homepage: https://github.com/nightscape/outliner_view
repository: https://github.com/nightscape/outliner_view

platforms:
  web:
  macos:
  ios:
  android:

environment:
  sdk: ^3.9.2

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter

  # State management
  flutter_riverpod: ^2.6.1
  hooks_riverpod: ^2.6.1
  flutter_hooks: ^0.20.5

  # Immutable models
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

  # Utilities
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^5.0.0

  # Code generation
  build_runner: ^2.4.13
  freezed: ^2.5.7
  json_serializable: ^6.8.0

  # Version management
  cider: ^0.2.8

  # Testing
  dartproptest:
    git:
      url: https://github.com/nightscape/dartproptest.git
      ref: async

flutter:
